<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./favicon.ico" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui,viewport-fit=cover" />
  <title>Chem3D</title>
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }

    .main {
      width: 100%;
      min-height: 100vh;
      padding: 0;
      text-align: center;
      overflow: hidden;
      font-size: 14px;
      position: absolute;
      z-index: 999;
      right: 0;
      left: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      flex-direction: column;
      filter: contrast(30);
      --drop-color: rgb(181, 249, 252);
    }

    .drop {
      width: 80px;
      height: 90px;
      border-radius: 50%;
      background-color: var(--drop-color);
      filter: blur(20px);
      position: absolute;
      animation: 3.2s down linear infinite;
      animation-fill-mode: backwards;
    }

    .drop:nth-of-type(1) {
      animation-delay: 0s;
    }

    .drop:nth-of-type(2) {
      animation-delay: 0.5s;
    }

    .drop:nth-of-type(3) {
      animation-delay: 0.7s;
    }

    .collection {
      width: 120px;
      height: 120px;
      background-color: var(--drop-color);
      filter: blur(20px);
      animation: 8s spin linear infinite;
      border-radius: 50%;
      position: relative;
    }

    .progress {
      position: absolute;
      font-size: 32px;
      font-family: fantasy;
      color: #333;
    }

    @keyframes down {
      0% {
        opacity: 0;
        transform: translateY(-600%) scale(0.7);
      }

      50% {
        opacity: 1;
        transform: translateY(-100%) scale(0.5);
      }

      100% {
        opacity: 0;
        transform: translateY(0%) scale(0.45);
      }
    }

    @keyframes spin {
      0% {
        transform: scale(1) rotate(0deg);
      }

      50% {
        transform: scale(1.15) rotate(180deg);
        border-radius: 40% 10% 50% 45%;
      }

      100% {
        transform: scale(1) rotate(360deg);
      }
    }
  </style>

</head>

<body>
  <div class="main">
    <div class="container">
      <div class="drop"></div>
      <div class="drop"></div>
      <div class="drop"></div>

      <div class="collection"></div>
      <span class="progress">75%</span>
    </div>
  </div>
  <script src="./js/aframe.min.js"></script>
  <script src="./js/aframe-ar.js"></script>
  <div class="chem-3d"></div>
  <script type="module" crossorigin src="./assets/index.ce7f7ff6.js"></script>
  <link rel="stylesheet" href="./assets/index.a9f26571.css">
</body>

</html>
