<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>分子视界</title>
    <style type="text/css">
      * {
        font-family: Avenir, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto,
          Helvetica Neue, Arial, Noto Sans, sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", Segoe UI Symbol, "Noto Color Emoji", sans-serif;
      }
      body {
          overflow: hidden;
          position: relative;
      }
      .main {
        padding: 0;
        margin: 0;
        overflow: hidden;
        position: absolute;
        z-index: 99;
        right: 0;
        left: 0;
        top: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(200deg, #f4efef, #e3eeff);
      }
      .footer{
        position: absolute;
        bottom: 10px;
        width: 100%;
        display: flex;
        justify-content: center;
        z-index: 999;
        color: rgb(6 19 40 / 80%);;
        font-size: 13px;
        line-height: 14px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin:auto;display:block;" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
        <defs>
          <path id="path" d="M50 15A15 35 0 0 1 50 85A15 35 0 0 1 50 15" fill="none"></path>
          <path id="patha" d="M0 0A15 35 0 0 1 0 70A15 35 0 0 1 0 0" fill="none"></path>
        </defs><g transform="rotate(0 50 50)">
        <use xlink:href="#path" stroke="#aeceef" stroke-width="3"></use>
        </g><g transform="rotate(60 50 50)">
        <use xlink:href="#path" stroke="#aeceef" stroke-width="3"></use>
        </g><g transform="rotate(120 50 50)">
        <use xlink:href="#path" stroke="#aeceef" stroke-width="3"></use>
        </g><g transform="rotate(0 50 50)">
        <circle cx="50" cy="15" r="9" fill="#e15b64">
          <animateMotion dur="1s" repeatCount="indefinite" begin="0s">
            <mpath xlink:href="#patha"></mpath>
          </animateMotion>
        </circle>
        </g><g transform="rotate(60 50 50)">
        <circle cx="50" cy="15" r="9" fill="#f8b26a">
          <animateMotion dur="1s" repeatCount="indefinite" begin="-0.16666666666666666s">
            <mpath xlink:href="#patha"></mpath>
          </animateMotion>
        </circle>
        </g><g transform="rotate(120 50 50)">
        <circle cx="50" cy="15" r="9" fill="#abbd81">
          <animateMotion dur="1s" repeatCount="indefinite" begin="-0.3333333333333333s">
            <mpath xlink:href="#patha"></mpath>
          </animateMotion>
        </circle>
        </g>
        </svg>
    </div>
    <div class="app"></div>
    <div class="footer">@分子视界<span style="padding: 0 2px;">&#10084</span>安徽师范大学版权所有</div>
  </body>
</html>
