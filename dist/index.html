<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You</title>
  <link type="text/css" rel="stylesheet" href="./css/normalize.css">
  <script src="./js/aframe-master.min.js"></script>
  <script src="./js/aframe-ar-nft.js"></script>
  <script type="module" crossorigin src="./assets/index.8cbdcc48.js"></script>
  <link rel="modulepreload" href="./assets/vendor.918e45ae.js">
  <link rel="stylesheet" href="./assets/index.794a297a.css">
</head>

<body>
  <div id="app"></div>
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- a-frame scene -->
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
    <a-nft type="nft" url="dist/trex/trex-image/all" smooth="true" smoothCount="10" smoothTolerance=".01"
      smoothThreshold="5">
      <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
      <a-entity gltf-model="./trex/scene.gltf" scale="5 5 5" position="50 150 0">
      </a-entity>
    </a-nft>
    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera></a-entity>
  </a-scene>
  
</body>

</html>
